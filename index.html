<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>

<form action="#">
  <div class="container">
    <h1>Registration Form</h1>
    <p>create an account</p>
    <hr>

    <label for="firstname"><b>First Name</b></label>
    <input type="text" minlength="3" placeholder="Enter your First Name" name="firstname" id="firstname" pattern=[A-Za-z] required>

    <label for="lastname"><b>Last Name</b></label>
    <input type="text" minlength="3" placeholder="Enter your Last Name" name="lastname" id="lastname" pattern=[A-Za-z] required>

    <label for="username"><b>Username</b></label>
    <input type="text" minlength="4" maxlength="8" placeholder="Enter your username" name="username" id="username" required>

    <label for="email"><b>Email id</b></label>
    <input type="text" placeholder="Enter your Email id" name="email" id="email" required>

    <label for="password"><b>Password</b></label>
    <input type="password" minlength="8" maxlength="16" placeholder="Enter Password" name="password" id="password" required>

    <label for="password-repeat"><b>Repeat Password</b></label>
    <input type="password" minlength="8" maxlength="16" placeholder="Repeat Password" name="password-repeat" id="password-repeat" required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>

</body>
</html>
